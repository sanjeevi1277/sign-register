<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>SignIn</title>
</head>
<body>
  <div class="container">
    <div id="card" class="card bg-dark text-white">

      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-signin-tab" data-bs-toggle="pill" data-bs-target="#pills-signin"
            type="button" role="tab" aria-controls="pills-signin" aria-selected="true">Sign In</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register"
            type="button" role="tab" aria-controls="pills-Register" aria-selected="false">Register</button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-signin" role="tabpanel" aria-labelledby="pills-signin-tab">
          &nbsp;
          <form>
            <div class="mb-3">

              <input type="email" class="form-control" placeholder="Email Adress" id="input"
                aria-describedby="emailHelp" required>
            </div>
            &nbsp;
            <div class="mb-3">

              <input type="password" placeholder="Password" class="form-control" id="input" required>
            </div>

            <div class="row">
              <div class="col">
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" >
                  <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>
              </div>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <div class="col">
                <a id="link" href="#">Forgot Password?</a>
              </div>
            </div>
            </br>
            <button type="submit" id="btn" class="btn btn-primary">LogIn</button>
          </form>
        </div>
        <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab">&nbsp;
          <form>
            <div class="mb-3">
              <input type="name" class="form-control" placeholder="Full Name" id="input" required>
            </div>&nbsp;
            <div class="mb-3">

              <input type="email" class="form-control" placeholder="Email Adress" id="input"
                aria-describedby="emailHelp" required>
            </div>&nbsp;
            <div class="mb-3">
              <input type="password" class="form-control" id="input" placeholder="Password" required>
            </div>&nbsp;
            <div class="mb-3">
              <input type="password" class="form-control" id="input" placeholder="Confirm Password"
                required>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  I agree to the <u>terms and conditions</u>&<u>privacy policy</u>
                </label>
              </div>
            </div></br>
            <button type="submit" id="btn" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>


</html>
