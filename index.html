<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />

  <title>SignIn</title>
</head>

<body>

  <div class="container">
    <div id="card" class="card bg-dark text-white">

      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="tav active" role="presentation">
        <li class="tab"><a href="#signin" class="active">Sign In</a></li>
        &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
        <li class="tab"><a href="#register">Register</a></li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab" id="signin" role="tabpanel" aria-labelledby="pills-signin-tab">
          &nbsp;
          <form>
            <div class="mb-3">

              <input type="email" class="form-control" placeholder="Email Adress" id="input"
                aria-describedby="emailHelp" required>
            </div>

            <div class="mb-3">

              <input type="password" placeholder="Password" class="form-control" id="input" required>
            </div>

            <div class="row">
              <div class="col">
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>
              </div>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <div class="col">
                <a id="link" href="#">Forgot Password?</a>
              </div>
            </div>

            <button type="submit" id="btn" class="btn btn-primary">LogIn</button>
          </form>
        </div>
        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="pills-register-tab">&nbsp;
          <form>
            <div class="mb-3">
              <input type="name" class="form-control" placeholder="Full Name" id="input" required>
            </div>
            <div class="mb-3">

              <input type="email" class="form-control" placeholder="Email Adress" id="input"
                aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="input" placeholder="Password" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="input" placeholder="Confirm Password" required>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  I agree to the <u>terms and conditions</u>&<u>privacy policy</u>
                </label>
              </div>
            </div></br>
            <button type="submit" id="btn" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>



  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="../js/index.js"></script>
</body>


</html>
